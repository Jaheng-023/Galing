<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif; /* Use a clean font for better appearance */
    }

    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cover the entire area */
      z-index: -1; /* Place behind other content */
    }

    .content {
      position: absolute;
      z-index: 1; /* Place in front of the video */
      color: white;
      text-align: right; /* Right align text */
      top: 50%;
      right: 5%; /* Position closer to the right edge */
      transform: translateY(-50%);
    }

    .content2 {
      position: absolute;
      z-index: 1; /* Place in front of the video */
      text-align: left; /* Left align text */
      top: 0; /* Very top */
      left: 5%; /* Slightly off the left edge */
    }

    h1 {
      font-size: 2.5em; /* Increase the font size */
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
      padding: 10px 20px; /* Padding for better spacing */
      border-radius: 10px; /* Rounded corners */
      display: inline-block; /* Adjust display to inline-block */
    }

    .search-container {
      margin-top: 10%; /* Position search box lower */
    }

    .search-box {
      width: 300px; /* Set width for the search box */
      padding: 10px; /* Padding inside the search box */
      border-radius: 20px; /* Rounded corners */
      border: 2px solid rgba(255, 255, 255, 0.7); /* Border with semi-transparent color */
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      color: white; /* White text color */
      font-size: 1em; /* Font size */
    }

    .search-box:focus {
      outline: none; /* Remove default focus outline */
      border-color: white; /* Change border color on focus */
      background: rgba(0, 0, 0, 0.7); /* Darker background on focus */
    }
  </style>
</head>
<body>
  <video class="video-background" autoplay muted loop>
    <source src="videoplayback.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="content2">
    <form action="https://www.google.com/search" method="get" class="search-container">
      <input type="text" name="q" placeholder="Search Here" class="search-box" autocomplete="off">
    </form>
  </div>

  <div class="content">
    <h1>Don't Mind Me<br>Just Search<br>Something<br>or Watch Me</h1>
  </div>
</body>
</html>
